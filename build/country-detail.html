<h1>{{ country.countryName }}</h1><div id=country-detail-box><h3>Country Population: <span class=detail-txt>{{ country.population | number }}</span></h3><h3>Area: <span class=detail-txt>{{ country.areaInSqKm | number }} km2</span></h3><h3>Capital: <span class=detail-txt>{{ country.capital }}</span></h3><h3>Population of Capital: <span class=detail-txt>{{ capital.population | number }}</span></h3><div id=neighbors-list><h3>Neighbors:</h3><span class=neighbors ng-repeat="neighbor in neighbors" ng-click=getDetails(neighbor.countryCode)>{{ neighbor.countryName }},</span></div><div id=img-box><img id=country-img ng-src="{{ countryImg }}"> <img id=flag-img ng-src="{{ flagUrl }}"></div></div><div id=btn-box><a class="home-btn inline-btn" id=home-btn href="#/">Home</a> <a class="browse-ctry-btn inline-btn" href=#/countries>Browse Countries</a></div>
